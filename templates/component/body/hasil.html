<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SENTET</title>
    <link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='asset/Logo/app_logo_sentet_Imk_icon.ico')}}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='asset/CSS/utama.css') }}">
    {% for js in list_js%}
        {{ js | safe }}
    {% endfor %}
</head>
<body>
    <div class="navHeader">
        <div class="container-flex">
            <div class="item-l-12 item-m-12 item-s-12">
                <ul class="navHeader-item">
                    <li><a href="#doc">Documentation</a></li>
                    <li><a class="active" href="#home">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="top">
        <!--<div class="coba"></div>-->
        <div class="header">
            <div class="container-flex">
                <div class="item-s-1 item-m-1 item-l-1 "></div>
                <div class="item-s-4 item-m-2 item-l-4  bing-img" id="fl-4">
                    <img src="{{url_for('static',filename='asset/Logo/SENTET_1.png')}}" class="img" id="img">
                </div>
                <div class="item-s-1 item-m-1 item-l-1"></div>
            </div>
        </div>
        <div id="navbar">
            <div class="container-flex">
                <div class="item-s-1 item-m-1 item-l-1"></div>
                <div class="item-s-10 item-m-10 item-l-10" id="fl-10">
                
                    <div class="wrap" id="wr">
                        <div class="search">
                            <form onsubmit="return submitSearch()" action="#" method="POST">
                                    <input type="text" class="searchTerm" placeholder="What are you looking for?" id="in" name="search">
                                    <button type="submit" class="searchButton" id="sb">
                                        <i class="fa fa-search"></i>
                                    </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="item-s-1 item-m-1 item-l-1"></div>
            </div>    
        </div>
    </div>
    <div>Pencaharian Hashtag : {{cari}}</div>
    <div>Total Tweet : {{hitung_tweet}}</div>
    <div class="content" id="content"> 
        
        <div class="container-flex">
            <div class="item-s-12 item-m-6 item-l-6">
                <canvas id="myChart"></canvas>
                <p><b>Sentiment Analysis Hashtag</b></p>
            </div>
            <div class="item-s-12 item-m-6 item-l-6">
                <img src="{{url_for('static',filename='asset/wordcloud/WordCloud.png')}}" class="wordcloud">
                <p><b>Wordcloud Hastag </b></p>
            </div>
        </div>
        <div class="container-flex">
            <div class="item-s-12 item-m-12 item-l-12">
                <div id="coeg"></div>
                <p><b>Network Hastag </b></p>
            </div>
        </div>
     </div>
    <script src="{{ url_for('static', filename='asset/JS/utama.js') }}" type="text/javascript"></script>
</body>
</html>
